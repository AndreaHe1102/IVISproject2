<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
      integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
      <div class="container">
        <h1 class="display-4">IVIS 19 Project 2</h1>
        <h1 class="lead">
          Explore the importance of childrens qualities in different countries
          over the years
        </h1>
      </div>
    </div>
    <div class="col-12 container">
      <div class="row">
        <div id="waveButtons" class="col-2">
          <button id="wave3" type="button" class="btn btn-primary ">
            1995 - 1999
          </button>
          <button id="wave4" type="button" class="btn btn-primary ">
            2000 - 2004
          </button>
          <button id="wave5" type="button" class="btn btn-primary ">
            2005 - 2009
          </button>
          <button id="wave6" type="button" class="btn btn-primary ">
            2010 - 2014
          </button>
        </div>

        <div id="filterButtons" class="col-2">
          <button
            id="qDetermination"
            type="button"
            class="btn btn-primary active"
          >
            Determination
          </button>
          <button id="qHardWork" type="button" class="btn btn-primary ">
            Hard work
          </button>
          <button id="qImagination" type="button" class="btn btn-primary ">
            Imagination
          </button>
          <button id="qIndependence" type="button" class="btn btn-primary ">
            Independence
          </button>
          <button id="qReligiousFaith" type="button" class="btn btn-primary ">
            Religious faith
          </button>
          <button id="qResponsibility" type="button" class="btn btn-primary ">
            Responsibility
          </button>
          <button id="qSavingMoney" type="button" class="btn btn-primary ">
            Saving money
          </button>
          <button id="qToleranceRespect" type="button" class="btn btn-primary ">
            Tolerance & respect
          </button>
        </div>
        <div id="legend_container" class="col-1"></div>
        <div id="mapContainer" class="col-6">
          <div id="map"></div>
        </div>
      </div>
      <div class="row col-12">
        <div id="discovery1" class="col-6">
          <iframe
            src="https://docs.google.com/document/d/e/2PACX-1vRsca2jMhmLg15o8XFJF2Xxscof3RqYo1BpQK15iRHP8iRUEFSpe15yGCl6mdIcf9PRE1InoCz8o0U9/pub?embedded=true"
          ></iframe>
        </div>
        <div id="discovery2" class="col-6">
          <iframe
            src="https://docs.google.com/document/d/e/2PACX-1vTPLHffJwnrnQPTHge9Fxbh_Awrq5iHZhFqFvmLIfnrCJUT5DvC0Y_RmWwGS7eXllUW0CcPdnRbFG9g/pub?embedded=true"
          ></iframe>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/4.11.0/d3.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/topojson/3.0.2/topojson.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-legend/2.24.0/d3-legend.js"></script>
    <script src="app.js"></script>
  </body>
</html>
